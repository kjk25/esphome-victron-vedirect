# This file is used as a template for automatic generation of 'flavor' sample configurations.

external_components:
  # source: github://krahabb/esphome # development repo
  source: github://krahabb/esphome-victron-vedirect

uart:
  - id: uart_0
    tx_pin: GPIO4
    rx_pin: GPIO5
    baud_rate: 19200
    rx_buffer_size: 256

m3_vedirect:
  - id: vedirect_0
    uart_id: uart_0
    name: "Victron"
    flavor: [MPPT]
    textframe:
      auto_create_entities: false
    hexframe:
      auto_create_entities: false
      ping_timeout: 2min

binary_sensor:
  - platform: m3_vedirect
    vedirect_id: vedirect_0
    vedirect_entities:
      - type: LOAD_OUTPUT_STATE
        name: "LOAD_OUTPUT_STATE"

select:
  - platform: m3_vedirect
    vedirect_id: vedirect_0
    vedirect_entities:
      - type: DEVICE_MODE
        name: "DEVICE_MODE"
      - type: RELAY_MODE
        name: "RELAY_MODE"

sensor:
  - platform: m3_vedirect
    vedirect_id: vedirect_0
    vedirect_entities:
      - type: DC_CHANNEL1_VOLTAGE
        name: "DC_CHANNEL1_VOLTAGE"
      - type: DC_CHANNEL1_CURRENT
        name: "DC_CHANNEL1_CURRENT"
      - type: LOAD_CURRENT
        name: "LOAD_CURRENT"
      - type: PANEL_MAXIMUM_VOLTAGE
        name: "PANEL_MAXIMUM_VOLTAGE"
      - type: PANEL_VOLTAGE
        name: "PANEL_VOLTAGE"
      - type: PANEL_POWER
        name: "PANEL_POWER"
      - type: PANEL_CURRENT
        name: "PANEL_CURRENT"
      - type: MAXIMUM_POWER_YESTERDAY
        name: "MAXIMUM_POWER_YESTERDAY"
      - type: YIELD_YESTERDAY
        name: "YIELD_YESTERDAY"
      - type: MAXIMUM_POWER_TODAY
        name: "MAXIMUM_POWER_TODAY"
      - type: YIELD_TODAY
        name: "YIELD_TODAY"
      - type: CHARGER_VOLTAGE
        name: "CHARGER_VOLTAGE"
      - type: CHARGER_CURRENT
        name: "CHARGER_CURRENT"
      - type: USER_YIELD
        name: "USER_YIELD"
      - type: SYSTEM_YIELD
        name: "SYSTEM_YIELD"
      - type: BAT_TEMPERATURE
        name: "BAT_TEMPERATURE"

switch:
  - platform: m3_vedirect
    vedirect_id: vedirect_0
    vedirect_entities:
      - type: RELAY_CONTROL
        name: "RELAY_CONTROL"

text_sensor:
  - platform: m3_vedirect
    vedirect_id: vedirect_0
    vedirect_entities:
      - type: BLE_MODE
        name: "BLE_MODE"
      - type: PRODUCT_ID
        name: "PRODUCT_ID"
      - type: APP_VER
        name: "APP_VER"
      - type: SERIAL_NUMBER
        name: "SERIAL_NUMBER"
      - type: MODEL_NAME
        name: "MODEL_NAME"
      - type: CAPABILITIES
        name: "CAPABILITIES"
      - type: CAPABILITIES_BLE
        name: "CAPABILITIES_BLE"
      - type: DEVICE_STATE
        name: "DEVICE_STATE"
      - type: DEVICE_OFF_REASON
        name: "DEVICE_OFF_REASON"
      - type: DEVICE_OFF_REASON_2
        name: "DEVICE_OFF_REASON_2"
      - type: WARNING_REASON
        name: "WARNING_REASON"
      - type: ALARM_REASON
        name: "ALARM_REASON"
      - type: MPPT_TRACKER_MODE
        name: "MPPT_TRACKER_MODE"
      - type: CHR_ERROR_CODE
        name: "CHR_ERROR_CODE"
